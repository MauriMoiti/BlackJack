<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack Game </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header class="header-title">
        <div class="container-header-title">
            <h1 class="title-blackjack">BlackJack</h1>
        </div>
    </header>

        <section class="mt-2">
            <div class="col text-center">
                <button class="btn btn-danger">New Game</button>
                <button class="btn btn-primary">Request a card</button>
                <button class="btn btn-primary">Stop new cards</button>
            </div>
            <div class="row container">
                <div class="col">
                    <h1>Player - <small>0</small></h1>
                    <div class="row" id="player-cards">
                        <img class="card" src="assets/desk/2C.png">
                        <img class="card" src="assets/desk/2C.png">
                        <img class="card" src="assets/desk/2C.png">
                        <img class="card" src="assets/desk/2C.png">
                    </div>
                </div>
            </div>

            <div class="row container mt-4">
                <div class="col">
                    <h1>Computer - <small>0</small></h1>
                    <div class="row" id="computer-cards">
                        <img class="card" src="assets/desk/3C.png">
                        <img class="card" src="assets/desk/3C.png">
                        <img class="card" src="assets/desk/3C.png">
                        <img class="card" src="assets/desk/3C.png">
                    </div>
                </div>
            </div>
        </section>
    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/game.js"></script>
</body>
</html>
